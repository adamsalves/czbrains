<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Teste CZBrains</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

  </head>
  <body>
  	<header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      	<div class="container d-flex justify-content-between">
      		        <a class="navbar-brand" href="#">Teste CZBrains</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Busca" aria-label="Search">
            <button class="btn my-2 my-sm-0" type="submit">Busca</button>
          </form>
        </div>
      	</div>
      </nav>
    </header>
    <main style="margin-top: 30px;">
	    <div class="container">
			<div class="row justify-content-sm-center">
				<div class="col-sm-2">
					<div>Marca</div>
					<div data-js="filters"></div>
				</div>
				<div class="col-sm-10">
					 <div class="album py-5 bg-light">
				        <div class="container">
				          <div class="row" data-js="product"></div>
				        </div>
				      </div>
				</div>
			</div>
	  	</div>
    </main>
	
	<script id="tmpl_filters" type="text/x-jsrender">
		<div class="form-check">
		  <input data-link="show" class="form-check-input" type="checkbox" value="{{:marca}}" id="filter_product">
		  <label class="form-check-label" for="filter_product">
		    {{:marca}}
		  </label>
		</div>
	</script>

    <script id="tmpl_prod" type="text/x-jsrender">
		<div class="col-md-4">
	      <div class="card mb-4 shadow-sm">
	        <img class="card-img-top" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22348%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20348%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_166a13d9b85%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_166a13d9b85%22%3E%3Crect%20width%3D%22348%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.7265625%22%20y%3D%22120.3%22%3ETV {{:marca}}%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" alt="Card image cap">
	        <div class="card-body">
	          <h5 class="card-title">{{:marca}}</h5>		
	          <p class="card-text">{{:descricao}}</p>
	          <p class="card-text">Preço: <span>{{:preco}}</span></p>
	          <p class="card-text">Tela: <span>{{:tela}}</span></p>
	          <p class="card-text">Conversor: <span>{{:conversor}}</span></p>
	          <p class="card-text">Tamanho: <span>{{:tamanho}}</span></p> 
	        </div>
	        <div class="card-footer">
		      <small class="text-muted">Avaliação <span>{{:avaliacao}}/5</span></small>
		    </div>
	      </div>
	    </div>
	</script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/lib/jquery.js"></script>
	<script src="js/lib/popper.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/lib/jsviews.min.js"></script>
	<script src="js/scripts.js"></script>
  </body>
</html>
